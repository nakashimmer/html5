<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>カウントダウン</title>
	<meta name=viewport content="width=device-width">
	<style>
		*{margin:0;padding:0;color:white;font-size:20px;}
		body{text-align:center;background-color:black;}
		#canvas{}
		button{color:black;}
	</style>
</head>
<body>
<div id="wrap">
<canvas id="canvas" width="300" height="300"></canvas>
<p id=countdown>カウントダウン</p>
<p id=msg>メッセージ</p>
<button onclick="start();">スタート</button>
</div>

<script src="init.js"></script>
<script>

//可変箇所＝＝＝＝＝
var startSound=new Audio("startSound.mp3");
var midSound=new Audio("midSound.mp3");
var dangerSound=new Audio("dangerSound.mp3");
var finishSound=new Audio("finishSound.mp3");
startSound.value=1;

//ここまで＝＝＝＝＝

function start(){
	//可変箇所＝＝＝＝＝
	i=0;
	maxMinute=30;
	//ここまで＝＝＝＝＝
	timer();
	timer1=setInterval(timer,1000);
}

function timer(){
	cls();
	drawArc(maxMinute,i);
	countdown(maxMinute,i);
	
	if(i==0){
		startSound.play();
		$("msg").innerHTML="開始しました";
		
		midSound.volume=0;midSound.play();
		dangerSound.volume=0;dangerSound.play();
		finishSound.volume=0;finishSound.play();
		
		
	}
	if(maxMinute/2<=i){$("msg").innerHTML="半分経過";}
	if(maxMinute/2==i){midSound.volume=1;midSound.play();}
	if(maxMinute*3/4<=i){$("msg").innerHTML="3/4経過";}
	if(maxMinute-i<5){dangerSound.volume=1;dangerSound.play();}
	if(i==maxMinute){
		$("msg").innerHTML="終了";
		dangerSound.pause();
		finishSound.volume=1;finishSound.play();
		clearInterval(timer1);
	}
	i++;
}
</script>

<script src="script.js"></script>
</body>
</html>
