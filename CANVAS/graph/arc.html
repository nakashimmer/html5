<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>canvas</title>
	<meta name=viewport content="width=device-width">
	<style>
		#canvas1{background-color:#eee;}
	</style>
</head>
<body>
	<canvas id="canvas1" width="300" height="300"></canvas>


<script>
	var canvas1 = document.getElementById("canvas1");
	var c = canvas1.getContext("2d");
	
	var pos1=0;
	var pos2;
	
	arc(30,"red");
	arc(40,"green");
	arc(30,"blue");
	
	function arc(deg,color){
		c.beginPath();
		c.moveTo(150,150);
		var pos2=pos1+deg/100*2*Math.PI;
		c.arc(150,150,100,pos1-0.5*Math.PI,pos2-0.5*Math.PI,false);
		c.closePath();
		c.fillStyle=color;
		c.fill();
		pos1=pos2;
	}

</script>
</body>
</html>
