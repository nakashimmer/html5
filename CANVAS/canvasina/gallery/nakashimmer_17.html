<script>
c.fillStyle="red";

setInterval(anime,50);

var x=0,y=0;

function anime(){
    c.fillRect(x,y,10,10);

    switch(Math.floor(Math.random()*4)){   
        case 0: c.fillRect(x,y-10,10,10);break;
        case 1: c.fillRect(x+10,y,10,10);break;
        case 2: c.fillRect(x,y+10,10,10);break;
        case 3: c.fillRect(x-10,y,10,10);break;
    }   
    x+=20;if(500<x){x=0;y+=20;}
 
}
    

</script>
