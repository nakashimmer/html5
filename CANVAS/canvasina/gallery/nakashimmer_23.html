<script>
var ring = new Array();
ring[0]	={x:90,	y:190,d:20,	color:"blue"};
ring[1]	={x:170,	y:270,d:226,	color:"orange"};
ring[2]	={x:250,	y:190,d:86,color:"black"};
ring[3]	={x:330,	y:270,d:288,color:"green"};
ring[4]	={x:410,	y:190,d:144,color:"red"};

var frame=0;
function sinW(d){return Math.sin((frame+d)/180*Math.PI)*70;}
function cosW(d){return Math.cos((frame+d)/180*Math.PI)*70;}
var timer=setInterval(anime,20);



function anime(){
    frame++;
    if(frame>360){clearInterval(timer)}

    for(var i=0;i<5;i++){
        c.beginPath();
        c.fillStyle=ring[i].color;
        c.arc(ring[i].x+sinW(ring[i].d),ring[i].y+cosW(ring[i].d),10,0,2*Math.PI,true);
        c.fill();
    }
    
    
}
</script>
