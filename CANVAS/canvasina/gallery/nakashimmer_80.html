<script src="../canvasina/canvasina.js"></script>
<script>
setInterval(anime,20);
var maru=20;
var frame=0;
function anime(){
 frame++;
 c.fillStyle="green";
 c.fillRect(0,0,canvas.width,canvas.height);
 c.beginPath();
 c.arc(250,250,200,0,2*Math.PI,false);
 c.closePath();
 c.fillStyle="black";
 c.fill();
 for(var i=0;i<maru*2;i++){
  c.save();
  c.translate(250,250);
  c.rotate(Math.PI/maru*i);
  c.beginPath();
  c.arc(0,(-200+9)*Math.cos(((frame+360/maru*i))/180*Math.PI),10,0,2*Math.PI,false);
  c.closePath();
  if(i==0){var color="yellow";}else{var color="green";}
  c.fillStyle=color;
  c.fill();
  c.restore();
 }



}
</script>
