<script src="../canvasina/canvasina.js"></script>
<script>
setInterval(raputa,50);

var frame=0;
var grd1,grd2;
function raputa(){
frame++;
grd1 = c.createRadialGradient(200+sin(frame)*50, 150-sin(frame)*50, 10, 250, 250, 300);
grd1.addColorStop(0,"white")
grd1.addColorStop(0.5,"#1d3f99")

grd2 = c.createRadialGradient(200+sin(frame)*50, 150-sin(frame)*50, 10, 250, 250, 300);
grd2.addColorStop(0,"white")
grd2.addColorStop(0.5,"#eabb8d")

color(black);
box(0,0,width,height);

//up-down
c.save();
c.translate(0,0+sin(frame)*20);


c.beginPath();
c.moveTo(250,50);
c.bezierCurveTo(100,50,0,400,250,400);
c.bezierCurveTo(500,400,400,50,250,50);
fill(grd1);

circle(250,230,15);
fill(grd2);

c.moveTo(210,350);
c.quadraticCurveTo(250,360,290,350);
c.quadraticCurveTo(250,380,210,350);
fill(grd2);

wing();
c.save();
c.translate(500,0);
c.scale(-1,1);
wing();
c.restore();

c.restore();
}

function wing(){
c.beginPath();
c.moveTo(230,250);
c.quadraticCurveTo(250,260,270,250);
c.quadraticCurveTo(260,270,265,290);
c.bezierCurveTo(350,240,200,170,300,120);
c.quadraticCurveTo(270,170,290,180);
c.quadraticCurveTo(320,140,350,160);
c.quadraticCurveTo(280,190,310,240);
c.quadraticCurveTo(340,190,370,220);
c.bezierCurveTo(300,210,340,330,265,330);
c.lineTo(265,340);
c.quadraticCurveTo(250,350,235,340);
c.lineTo(235,330);
c.lineTo(250,330);
fill(grd2);
}
</script>
