<script>
//関数定義
function star(){c.beginPath();c.moveTo(0,0);
 c.lineTo(-20,50); c.lineTo(30,20);
 c.lineTo(-30,20); c.lineTo(20,50);
 fill(white);
}

var bell=new Audio("http://springreen.jp/INDEX/themes/ShunsuiKobo/bell.mp3");
if($("canvasina").getBoundingClientRect().left>0){
bell.play();
}
setInterval(anime,50);
var frame=0;
function anime(){

frame++;
c.clearRect(0,0,canvas.width,canvas.height);
c.save();
c.translate(50,0);
// wreath
circle(200,200,100);lineWidth(100);stroke(green);

//ball
circle(100,140,15);fill(blue);
circle(200,270,15);fill(blue);
circle(300,170,15);fill(blue);
circle(120,190,15);fill(red);
circle(230,310,15);fill(red);
circle(330,210,15);fill(red);
circle(70,180,15);fill(yellow);
circle(170,310,15);fill(yellow);
circle(270,210,15);fill(yellow);

//star
c.save();c.translate(120,230);c.rotate(10/180*pi);star();
c.restore();
c.save();c.translate(270,250);c.rotate(-10/180*pi);star();
c.restore();
c.save();c.translate(280,100);c.rotate(-10/180*pi);star();
c.restore();

//リボン
c.save();
c.fillStyle=red;c.lineWidth=1;c.strokeStyle=white;
c.translate(200,68);
c.rotate(-5/180*Math.PI);

c.beginPath();
c.moveTo(-25,-25);
c.quadraticCurveTo(0,-40,25,-25);
c.lineTo(25,25);
c.quadraticCurveTo(0,40,-25,25);
c.closePath();
c.fill();
c.stroke();

c.beginPath();
c.moveTo(-25,-25);
c.quadraticCurveTo(0,-40,25,-25);
c.lineTo(25,25);
c.quadraticCurveTo(0,40,-25,25);
c.closePath();
c.fill();
c.stroke();

c.beginPath();
c.moveTo(-25-50,-35);
c.quadraticCurveTo(0-50,-40,25-50,-25);
c.lineTo(25-50,25);
c.quadraticCurveTo(0-50,40,-25-50,35);
c.closePath();
c.fill();
c.stroke();

c.beginPath();
c.moveTo(-25+50,-25);
c.quadraticCurveTo(0+50,-40,25+50,-35);
c.lineTo(25+50,35);
c.quadraticCurveTo(0+50,40,-25+50,25);
c.closePath();
c.fill();
c.stroke();

c.restore();
c.restore();

//鐘
c.save();
c.translate(250,100);
c.rotate(80*Math.sin(frame/10)/180*pi);
c.beginPath();c.moveTo(0,0);c.lineTo(-20,15);
c.lineTo(-40,75);c.lineTo(40,75);c.lineTo(20,15);c.closePath();
c.fillStyle="Gold";c.fill();
c.lineWidth=1;c.strokeStyle="white";c.stroke();
c.save();
c.translate(0,75);
c.scale(1,0.2);
c.beginPath();
c.arc(0,0,40,0,2*pi,false);
c.closePath();
c.fillStyle="#aaa";
c.fill();
c.strokeStyle=white;
c.stroke();
c.restore();
c.restore();
}
