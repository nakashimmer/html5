<script>
var total=0;
var p=0;
var limit=1;
setInterval(anime,50);

function anime(){
 for(var i=0;i<limit;i++){
  var x=Math.floor(Math.random()*400);
  var y=Math.floor(Math.random()*400);
   
  c.beginPath;
  c.fillStyle="blue";
  c.fillRect(x,y,1,1);
  total++;
  if(Math.pow(x-200,2)+Math.pow(y-200,2)
  <Math.pow(200,2)){
   p++;
  }
   
  c.beginPath();
  c.arc(200,200,200,0,2*Math.PI);
  c.lineWidth=1;
  c.strokeStyle="red";
  c.stroke();

  c.fillStyle="red";
  c.font="20px serif";

  c.clearRect(0,400,400,45);
  c.fillText("PI="+p/total*4,0,420);
  c.fillText("=4 * "+p+" / "+total+"",
  0,440);
 }
 limit++;
}
</script>
