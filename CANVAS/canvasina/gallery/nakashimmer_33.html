<script src="../canvasina/canvasina.js"></script>
<script>
 color(black);
 box(0,0,width,height);
 base();
 curve();
 star();



function base(){
 c.beginPath();
 c.moveTo(250,50);
 c.quadraticCurveTo(250-110,230,250-110,400);
 c.quadraticCurveTo(250+40,210,250+110,400);
 c.quadraticCurveTo(250+110,200,250,50);
 fill("gold");
}

function curve(){
 lineWidth(8);
 c.beginPath(); 
 c.moveTo(250,50+20);
 c.quadraticCurveTo(
   250-110+15,     230,
   250-110+10,     400-30);
 c.quadraticCurveTo(
   250+30,              210+15,
   250+110-12,     400-50);
 c.quadraticCurveTo(
   250+110-15,     200,
   250,                     50+20);
 c.closePath();
 stroke("black");
}
function star(){
 c.save();
 c.translate(250,110);
 polygon(
   0,0,
   -15,150,
   25,110,
   -25,110,
   15,150)
 fill(black);
c.restore();
}
</script>
