<script src="../canvasina/canvasina.js"></script>
<script>
setInterval(anime,50);
var frame=0;
var pi=Math.PI;
function sin(deg){return Math.sin(deg/180*pi);}
function cos(deg){return Math.cos(deg/180*pi);}
	
function anime(){
	c.fillStyle="skyblue";
	c.fillRect(0,0,canvas.width,canvas.height);
	c.save();
	c.translate(150,150+50*sin(frame));
	c.rotate(-10*cos(frame)/180*pi);
	carp();
	c.restore();
	c.beginPath();
	c.fillStyle="white";
	c.arc((frame)%900-250,			600-50*sin(frame),250,0,2*pi,false);
	c.arc((frame-300)%900-250,	500,150,0,2*pi,false);
	c.arc((frame-550)%900-250,	500-50*cos(frame),150,0,2*pi,false);
	c.fill();
    frame++;
}

function body(){
    c.beginPath();
    c.fillStyle="red";
    c.fillRect(0,0,170,100);
}
function mouth(){
    	c.beginPath();
    	c.fillStyle="white";
    	c.fillRect(5,5,10,90);
}
function eye(){
	c.beginPath();
	c.strokeStyle="white";
	c.lineWidth=10;
	c.arc(60,50,30,0,2*Math.PI,false);
	c.stroke(); 
}
function tail(){
	c.beginPath();
	c.moveTo(170,0);
	c.lineTo(190,0);
	c.lineTo(170,50);
	c.lineTo(190,100);
	c.lineTo(170,100);  
	c.closePath();
	c.fillStyle="red";
	c.fill(); 
}
function uroko(x,y){
    c.beginPath();
    c.moveTo(x,y);
    c.lineTo(x-10,y-10);
    c.lineTo(x-10,y+10);
    c.fillStyle="white";
    c.fill();
}
function carp(){
    body();       
    mouth();
    eye();
    uroko(130,30);
    uroko(130,70);
    uroko(150,50);
    tail();  
}
</script>
