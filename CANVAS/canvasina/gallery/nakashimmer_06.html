<script>
var dy,de,dm;
window.onload=function(){
setInterval(anime,50);
}

function anime(){
    $cls(white);
c.save();
c.translate(100,0);
	//頭

	//後髪
	c.save();
	c.translate(150,200);
	c.scale(0.8,1);
	c.fillStyle="#333";
	c.beginPath();
	c.arc(0,0,110,0.95*Math.PI,0.05*Math.PI,false);
	c.lineTo(80,110);
	c.lineTo(-80,110);
	c.closePath();
	c.fill();
	c.restore();

	
    //肩
    c.save();
	c.translate(150,300+33);
	c.scale(1,0.5);
	c.fillStyle="#223a70";
	c.beginPath();
	c.arc(0,0,65,0,2*Math.PI,false);
	c.fill();
	c.restore();
   
    //服
	c.fillStyle="#223a70";
	c.beginPath();
	c.moveTo(150,300);
	c.lineTo(150-65,300+30);
	c.lineTo(150-45,300+130);
	c.lineTo(150+45,300+130);
	c.lineTo(150+65,300+30);
	c.closePath();
	c.fill();

	c.fillStyle="white";
	c.beginPath();
	c.moveTo(150,308);
	c.lineTo(150-8,310);
	c.lineTo(150-20,300+50);
	c.lineTo(150-5,300+50);   
	c.lineTo(150-5,300+55);    
	c.lineTo(150+20,300+55);
	c.lineTo(150+8,310);
	c.closePath();
	c.fill();

    //手
    
    c.save();
	c.translate(150+5,300+105);
	c.scale(1,0.7);
	c.fillStyle="#fce2c4";
	c.beginPath();
	c.arc(0,0,20,0,2*Math.PI,false);
	c.fill();
	c.restore();

	c.save();
	c.translate(150-5,300+100);
	c.scale(1,0.7);
	c.fillStyle="#fce2c4";
	c.beginPath();
	c.arc(0,0,20,0,2*Math.PI,false);
	c.fill();
	c.restore();
    
	//輪郭
	c.save();
	c.translate(150,200);
	c.scale(0.8,1);
	c.fillStyle="#fce2c4";
	c.beginPath();
	c.arc(0,0,100,0,2*Math.PI,false);
	c.fill();
	c.restore();

	//前髪
	c.save();
	c.translate(150,200);
	//c.rotate(30/180*Math.PI);
	c.scale(0.8,1);
	c.fillStyle="#333";
	c.beginPath();
	c.arc(0,0,110,1*Math.PI,1.9*Math.PI,false);
	c.fill();
	c.restore();

	//まゆげ
    var y=Math.random()*5;
	if(y>4.8){dy=2;}else{dy=0;}
    
	c.save();
	c.translate(150-40,200);
	c.rotate((5+dy)/180*Math.PI);
	c.fillStyle="#222";
	c.fillRect(-25,-5,50,3);
	c.restore();

	c.save();
	c.translate(150+40,200);
	c.rotate((-5-dy)/180*Math.PI);
	c.fillStyle="black";
	c.fillRect(-25,-5,50,3);
	c.restore();

	//目
	if(Math.random()*6>5.7){de=0.4;}else{de=1;}
    
	c.save();
	c.translate(150+40,220);
	c.scale(0.8,de);
	c.fillStyle="black";
	c.beginPath();
	c.arc(0,0,10,0,2*Math.PI,false);
	c.fill();
	c.restore();

	c.save();
	c.translate(150-40,220);
	c.scale(0.8,de);
	c.fillStyle="black";
	c.beginPath();
	c.arc(0,0,10,0,2*Math.PI,false);
	c.fill();
	c.restore();

    //ほお
	c.globalAlpha=0.9;
	c.save();
	c.translate(150+40,250);
	c.rotate(-70/180*Math.PI);
	c.scale(0.5,1);
	c.fillStyle="pink";
	c.beginPath();
	c.arc(0,0,10,0,2*Math.PI,false);
	c.fill();
	c.restore();

	c.save();
	c.translate(150-40,250);
	c.rotate(70/180*Math.PI);
	c.scale(0.5,1);
	c.fillStyle="pink";
	c.beginPath();
	c.arc(0,0,10,0,2*Math.PI,false);
	c.fill();
	c.restore();
    
	//口 
	c.globalAlpha=0.7;
	if(Math.random()*5>4.8){dm=-1;}else{dm=1;}
    
	c.save();
	c.translate(150,270);
	c.scale(0.8,0.8);
	c.fillStyle="#F4899C";
	c.fillRect(-10,-7+dm,20,5);
	c.beginPath();
	c.arc(0,0,10,0,Math.PI,false);
	c.fill();
	c.restore();	
    c.globalAlpha=1;
c.restore();
}
