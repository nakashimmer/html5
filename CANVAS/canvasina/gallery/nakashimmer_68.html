c.createLinearGradient(100,100,350,100);

color(black);
box(0,0,width,height);

c.scale(1,0.5);

c.createLinearGradient(150,100,350,100);

color(beerColor);
box(150,150,200,250); 

color(white);
box(150,150,200,50);

c.lineWidth=10;
stroke(mugColor);
