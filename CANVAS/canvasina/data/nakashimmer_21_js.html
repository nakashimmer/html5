var x=0,y=0,tx=0,ty=0,frame=0;
var pi=Math.PI;
var rangeX=3;
var rangeY=3;
setInterval(anime,50);
c.translate(250,225);
function anime(e){
    frame++;
    c.clearRect(-250,-250,500,500);
    c.lineWidth=3;
    c.strokeStyle="green";
    for(var i=frame;i<frame+380;i+=1){
        x=sin(rangeX*i)*200;
        y=sin(rangeY*(i-frame/4))*200;    
        if(i==frame){ 
                c.beginPath(); 
                c.moveTo(x,y);
        }else{
                c.lineTo(x,y);
        } 
    }
   c.stroke();     
}

canvas.addEventListener("mousemove",function(e){

var rect=e.target.getBoundingClientRect();
rangeY=floor(abs(e.clientX-rect.left)/20);
rangeX=floor(abs(e.clientY-rect.top)/20);
});
