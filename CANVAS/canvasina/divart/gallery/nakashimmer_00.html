<style>
#divart{
margin:25px 100px;
    width:270px;
    height:420px;
    border-radius:70px 70px 125px 125px / 60px;
    background:-webkit-gradient(
        linear,
        right top,
        left top,
        from(#999),
        color-stop(0.05,#666),
        color-stop(0.3,black),
        color-stop(0.7,black),
        color-stop(0.75,#333),
        color-stop(0.85,#111),
        color-stop(0.98,black),
        to(#666)
    );
    box-shadow:0 0 10px white;
   
}
#divart:before{
    content:"";
    display:block;
    width:225px;
    height:225px;
    position:absolute;
    top:-50px;left:120px;
    background: -webkit-gradient(radial, center center, 100, center center, 113, from(#ccc), to(#333));
    border:0px solid #333;
    border-radius:125px;
    box-shadow:-13px 30px 25px black,13px 28px 30px black,-5px 30px 15px white;
    -webkit-transform:scale(1,0.5)

}

#divart:after{
    content:"";
    display:block;
    width:180px;
    height:180px;
    position:absolute;
    top:-30px;left:140px;
    background: #333;
    border:1px solid #666;
    border-radius:125px;
    box-shadow:inset 0px 100px 0 black;
    -webkit-transform:scale(1,0.5)
}




</style>
