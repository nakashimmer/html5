<style>
#divart{
    position:relative;z-index:0;
    margin:100px auto;
    border:2px solid black;
    width:200px;height:180px;
    border-radius:100px 100px 50px 50px/130px 130px 50px 50px;
    line-height:300px;
    font-size:30px;

}

#divart:before{
    content:"";z-index:-1;
    width:80px;height:80px;
    border-radius:50px;
    background-color:black;
    position:absolute;
    top:-30px;left:-30px;
    -webkit-box-reflect:right 100px;
}


#divart:after{
    content:"";z-index:-1;
    width:20px;height:20px;
    border-radius:50px 30px 50px 30px/50px 30px 50px 30px;
    background-color:white;
    border:30px solid black;
    position:absolute;
    top:50px;left:10px;
    -webkit-box-reflect:right 10px;
}
</style>
