<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name=viewport content="width=device-width">
		<link rel="stylesheet" href="../../../sample.css">
		<style>
			#kuji{
				margin:100px auto;
				width:300px;height:400px;
				background-image:url(omikuji.png);
				font-size:150px;text-align:center;
				line-height:400px;
				transition:all 1s ease-in-out;
				color:transparent;
				font-family:serif;
			}
		</style>
	</head>
	<body>
		<h1>おみくじアプリ</h1>
		<div id="kuji"></div>
		<footer>
			<p><small>(C)<a href="https://tokyoappwork.shop">東京アプリ・ワークショップ</a>・<a href="https://webtechpromo.org">Web技術振興協会</a></small></p>
		</footer>
		<script>
			const KUJI=document.getElementById("kuji");

			KUJI.addEventListener("click",()=>{
				let n=Math.random()*3;
				n=Math.floor(n);
				if(n===0){var msg="小吉";}
				if(n===1){var msg="中吉";}
				if(n===2){var msg="大吉";}
				KUJI.innerHTML=msg;
				KUJI.style.color="red";
				KUJI.style.textShadow="5px 5px 3px #fff,-2px -2px 3px #666";
			});
		</script>
	</body>
</html>
