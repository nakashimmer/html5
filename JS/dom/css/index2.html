<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DOM</title>
		<meta name=viewport content="width=device-width">
		<style>
			*{margin:0;padding:0;font-size:20px;}
			.box{
				width:500px;height:200px;
				padding:2em;
				background-color:pink;
				text-align:center;
			}
			#box1{background-color:skyblue;}
			#box2{background-color:yellow;display:none;}
			#box3{background-color:pink;display:none;}
		</style>
	</head>

	<body>
		<section id="box1" class="box">
			<h1>トップページ</h1>
			<p>このページは最初に表示されるページです。</p>
			<button onclick="page1();">プレイページへ</button>
		</section>
		
		<section id="box2" class="box">
			<h1>プレイページ</h1>
			<p>前のページが非表示になり２ページ目を表示しました。</p>
			<button onclick="page2();">エンドページヘ</button>
		</section>
		
		<section id="box3" class="box">
			<h1>エンドページ</h1>
			<p>そして最後のページだけを表示しました。</p>
			<button onclick="page3();">最初のページへ</button>
		</section>
		<script>
		
			var box1 = document.getElementById("box1");
			var box2 = document.getElementById("box2");
			var box3 = document.getElementById("box3");
			
			function page1(){
				box1.style.display="none";
				box2.style.display="block";
				box3.style.display="none";
			}
			
			function page2(){
				box1.style.display="none";
				box2.style.display="none";
				box3.style.display="block";
			}
			
			function page3(){
				box1.style.display="block";
				box2.style.display="none";
				box3.style.display="none";
			}
		</script>
	
	</body>
</html>
