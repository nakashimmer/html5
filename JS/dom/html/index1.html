<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>2.DOMを試す</title>
	<meta name=viewport content="width=device-width">
	<style>
		*{font-size:20px;}
		#out1{border:1px solid gray;}
		
	</style>
</head>

<body>

	<p>
		<input type="text" id="inp1">
		<button onclick="but1();">押す</button>
	</p>
	<div id="out1">出力</div>
	
<script>
	function but1(){
		var str = document.getElementById("inp1").value;
		document.getElementById("out1").innerHTML = str;
		
	}
</script>

</body>
</html>
