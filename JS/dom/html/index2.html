<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>大阪弁</title>
	<meta name=viewport content="width=device-width">
	<style>
		
		*{margin:0px;padding:0px;font-size:30px;box-sizing:border-box;}
		#wrap{width:300px;margin:0 auto;}
		#inp1{width:290px;height:200px;margin:5px;}
		button{width:290px;height:50px;margin:5px;}
		#out1{width:290px;margin:5px;height:200px;border:1px solid gray;}
	</style>
</head>
<body>
	<div id=wrap>
		<textarea id="inp1">私は、中島です。</textarea>
		<button onclick="but1();">変換する</button>
		<div id="out1"></div>
	</div>
<script>
	function but1(){
		var str = document.getElementById("inp1").value;
		
		str = str.replace("です。","やねん。");
		str = str.replace("ですか？","でっか？");
		str = str.replace("私は","わては");
		str = str.replace("だめ。","あかん。");
		str = str.replace("ありがとう。","おおきに。");
		str = str.replace("こんばんは。","おばんです。");
		str = str.replace("おもしろい","おもろい");
		str = str.replace("すごく","ごっつ");
		str = str.replace("なので、","さかい、");
		str = str.replace("ちがう","ちゃう");
		
		document.getElementById("out1").innerHTML = str;
	}
</script>

</body>
</html>
