<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ハート</title>
		<meta name=viewport content="width=device-width">
		<style>
		canvas{
			transition:
			transform 1s ease-in-out;
		}
		</style>
	</head>
	
	<body>
		<canvas id="canvas" width="500" height="500">
		</canvas>
		
		<script>
		//canvas
			var canvas=document.getElementById('canvas');
			var c=canvas.getContext('2d');
		
		//heart
			c.beginPath();
			c.moveTo(190,190);
			c.lineTo(250,250);
			c.lineTo(310,190);
			c.strokeStyle = "red";
			c.lineWidth = 170;
			c.lineCap = "round";
			c.stroke();

		var r;
		canvas.addEventListener("mousedown",action);
		function action(){
			var sw=Math.floor(Math.random()*3);
			if(sw==0){
				if(r=="rotate(360deg)"){
					r="rotate(0deg)";
				}else{r="rotate(360deg)";}
			}
			
			if(sw==1){
				if(r=="scale(-1,-1)"){
					r="scale(1,1)";
				}else{r="scale(-1,-1)";}
			}
			
			if(sw==2){
				if(r=="scale(-1,1)"){
					r="scale(1,1)";
				}else{r="scale(-1,1)";}
			}
			
			
			canvas.style.webkitTransform=r;
		}
		</script>
		
	</body>
</html>
