<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>テキスト読上と音声認識</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div id=wrap>
		<h1>テキスト読上と音声認識</h1>

		<section>
			<h1>共通設定</h1>
			<ol>
				<li>
					<p>1. 音声の種類を選択する→ <span id="list"><button onclick="mkList();">選択</button></p>
				</li>
				<li>
					<p>2. 言語を選択する→ <select id="lang">
							<option value="ja-JP" selected>日本語</option>
							<option value="en-US">アメリカ英語</option>
							<option value="en-GB">イギリス英語</option>
							<option value="zh">中国語</option>
							<option value="ko">韓国語</option>
							<option value="de">ドイツ語</option>
							<option value="fr">フランス語</option>
							<option value="it">イタリア語</option>
							<option value="nl">オランダ語</option>
							<option value="pt">ポルトガル語</option>
							<option value="es">スペイン語</option>
							<option value="pl">ポーランド語</option>
							<option value="el">ギリシャ語</option>
							<option value="ru">ロシア語</option>
							<option value="he">ヘブライ語</option>
							<option value="hi">ヒンディー語</option>
							<option value="ar">アラビア語</option>
							<option value="la">ラテン語</option>
							<option value="sw">スワヒリ語</option>
						</select></p>
				</li>
			</ol>
		</section>

		<div id="flex">
			<section>
				<h1>テキスト読上</h1>
				<ol>
					<li>
						<p>3. テキストを入力する：
							<p><textarea id="input">こんにちは。みなさん。</textarea></p>
					</li>
					<li>
						<p><button onclick="mySpeech();">4. テキスト読上</button></p>
					</li>
				</ol>
			</section>

			<section>
				<ol>
					<h1>音声認識</h1>
					<li>
						<p>3. <button onclick="nyuryoku();">ボタンを押して</button>
					</li>
					<li>
						<p>4. マイクから音声を入力する</p>
					</li>
				</ol>
			</section>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
