<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name=viewport content="width=device-width">
	<style>
		*{margin:0;padding:0;}

		#kuji{
			margin:100px auto;
			width:300px;height:400px;
			background-image:url(omikuji.png);
			font-size:150px;text-align:center;
			line-height:400px;
			transition:all 1s ease-in-out;
			color:transparent;
			font-family:serif;
		}
	</style>
</head>
<body>
	<div id=kuji></div>
<script>
var kuji=document.getElementById("kuji");

kuji.addEventListener("click",function(){
		var n=Math.random()*3;
		n=Math.floor(n);
		if(n==0){var msg="小吉";}
		if(n==1){var msg="中吉";}
		if(n==2){var msg="大吉";}
		kuji.innerHTML=msg;
		kuji.style.color="red";
		kuji.style.textShadow="5px 5px 3px #fff,-2px -2px 3px #666";
})


</script>

</body>
</html>
