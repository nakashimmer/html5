<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name=viewport content="width=device-width">
	<style>
		*{margin:0;padding:0;font-size:60px;box-sizing:border-box;}
		input{width:100%;text-align:right;}
		p{text-align:center;line-heigh:1em;}
		#wrap{margin:0 auto;width:303px;}
		button{width:100%;}
	</style>
</head>
<body>
<div id=wrap>
	<h1>足算計算機</h1>
	<p><input type="text" id="n1">＋<input type="text" id="n2"></p>
	<p><button onclick="plus();" id="total">合計は</button></p>
</div>
<script>

function plus(){
	var n1=document.getElementById("n1").value;
	var n2=document.getElementById("n2").value;
	n1=parseFloat(n1);
	n2=parseFloat(n2);
	var total=n1+n2;
	document.getElementById("total").innerHTML="合計は<br>＝"+total;
}

</script>

</body>
</html>
