<!DOCTYPE html>
<meta charset=utf-8>
<style>
	*:not(ul){margin:0;padding:0;}
	#title{margin:1em;}
	
	#style1,section{background-color:white;}
	#style1{font-size:30px;}


	#box1{
		box-shadow:12px 12px 12px gray;
		width:300px;height:300px;margin:30px auto;
		transition:all 0.3s linear;
		background-color:#000000;
	}
	input{width:500px;}
	body{background:repeating-linear-gradient(-30deg,#aaa,white 10px);}
</style>
<body>
<h1 id=title>色の指定　カラーコード</h1>
<div style="border:3px double green;margin:2em;">
<div id="style1">
	#box1{background-color:#000000;}</div>
</div>

<section>色を指定する
<script>
	function select(){
		for(var i=0;i<16;i++){
			ii=i.toString(16);
			document.write("<option value="+ii+">"+ii);
		}
	}
</script>
	<p>
		<span style="color:red";>赤(red)</span>
			<select id="r1">
				<script>select();</script>
			</select>
			<select id="r2">
				<script>select();</script>
			</select>
		
		<span style="color:green";>　緑(green)</span>
			<select id="g1">
				<script>select();</script>
			</select>
			<select id="g2">
				<script>select();</script>
			</select>
			
		<span style="color:blue";>　青(blue)</span>
			<select id="b1">
				<script>select();</script>
			</select>
			<select id="b2">
				<script>select();</script>
			</select>
</section>
		
<div id="box1"></div>

<script>
	
	function $id(id){
		return document.getElementById(id);
	}
	
	$id("r1").addEventListener("change",rgbchange);
	$id("r2").addEventListener("change",rgbchange);
	$id("g1").addEventListener("change",rgbchange);
	$id("g2").addEventListener("change",rgbchange);
	$id("b1").addEventListener("change",rgbchange);
	$id("b2").addEventListener("change",rgbchange);


	function rgbchange(){

		var param="#"+
			$id("r1").value+$id("r2").value+
			$id("g1").value+$id("g2").value+
			$id("b1").value+$id("b2").value;

			console.log(param);
		box1.style.backgroundColor=param;
		document.getElementById("style1").innerHTML
		="#box1{background-color:"+param+";}";
		
	
	}
	
</script>
