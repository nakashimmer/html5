<!DOCTYPE html>
<meta charset=utf-8>
<style>
	*{margin:0;padding:0;}
	#title{margin:1em;}
	#id1,#id1 *:not(span){margin:1em;padding:0.2em;border:1px solid gray;}
	.contentcss{
		display:block;
		border:1px dotted black;
		min-height:2em;
		margin:2px;
		line-height:2em;
		white-space:pre;
		font-size:20px;
		font-family:menlo;
		resize:both;
		overflow:scroll;
		tab-size:1;
		text-indent:1em;
	}
	p,span{font-size:30px;font-weight:bold;margin:0px;padding:0px;}
	div[id^="id"]{border:2px solid blue !important;}
	div[class^="class"]{border:2px solid orange !important;}
</style>
<body>
<h1 id=title>優先順位</h1>
<div style="border:3px double green;margin:2em;">
<style scoped contenteditable class="contentcss">span{color:red;}</style>
<style scoped contenteditable class="contentcss">span{color:green;}</style>
</div>

<p style="font-size:16px;font-weight:normal;">「カスケーディング」とは、ある要素のあるプロパティに対する宣言が複数あるとき、宣言の優先順位を定め、うち1つの宣言だけ有効にするしくみ</p>

<div id="id1">id1
	<div id="id2">id2
		<div id="id3">id3
			<div class="class1">class1
				<div class="class2">class2
					<div class="class2">class3
						<section>section
							<p>p要素内の「<span>コンテンツ</span>」をデザイン</p>
						</section>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
