<!DOCTYPE html>
<meta charset=utf-8>
<style>
	*:not(ul){margin:0;padding:0;}
	#title{margin:1em;}
	.contentcss{
		display:block;
		border:1px dotted black;
		min-height:2em;
		margin:2px;
		line-height:2em;
		white-space:pre;
		font-size:20px;
		font-family:menlo;
		resize:both;
		overflow:scroll;
		tab-size:1;
		text-indent:1em;
	}
	div>div{border:1px solid black;margin:1em;font-size:20px;}
	#parent1{border:2px solid blue;}
</style>
<body>
<h1 id=title>結合子</h1>
<div style="border:3px double green;margin:2em;">
<style scoped contenteditable class="contentcss">#parent1 .child1{border:2px solid red;}</style>
</div>


<p style="font-size:16px;font-weight:normal;">結合子を使って子孫、兄弟の要素を指定する</p>
<ul>
	<li>parent .child1{子孫セレクタ}
	<li>parent>.child1{小セレクタ}
	<li>parent+.child1{隣接セレクタ}
	<li>parent~.child1{間接セレクタ}
</ul>

<div>
	<div id="parent1">親要素1

		<div class="child1">子要素
			<div class="child1">孫要素</div>
			<div class="child1">孫要素</div>
		</div>
		
		<div class="child1">子要素</div>
	</div>
	<div class="child1">同じ階層の要素1</div>
	<div class="child1">同じ階層の要素2</div>
	<div class="child1">同じ階層の要素3</div>
</div>
