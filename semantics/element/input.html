<!DOCTYPE html>
<html>
<head>
		<!-- Google Analytics --><script src="/showcase/ga.js"></script>
	<meta charset="utf-8">
	<title>入力フォーム部品サンプル</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css.css">
	<style>
		#output{
			background-color:yellow;
			color:red;
			text-align:center;
			display:block;
		}
		#output b{color:red;font-size:1.3em;}
		dt{float:left;width:30%;margin-top:20px;}
		dd{float:left;width:70%;margin-top:20px;}
		dl:after{content:"";display:block;clear:both;}
	</style>
</head>
<body>
	<div id="wrap">
		<header>
			<h1>HTML5</h1>
		</header>
		<nav>
			<ul>
				<li><a href="index.html">トップ</a></li>
				<li><a href="input.html" class=select>入力</a></li>
				<li><a href="mm.html">音声映像</a></li>
				<li><a href="meter.html">進捗測定</a></li>
			</ul>
		</nav>
		<main>
			<section>
				<output id=output></output>
			</section>
			<section>
				<h1>inputのtype属性</h1>
				<dl>
					<dt>text：</dt>
					<dd><input type="text" id="text">
						<button onclick='mySubmit("text");'>送信</button>
					</dd>
					
					<dt>range：</dt>
					<dd><input type="range" id="range">
						<button onclick='mySubmit("range");'>送信</button>
					</dd>
					
					<dt>color：</dt>
					<dd><input type="color" id="color">
						<button onclick='mySubmit("color");'>送信</button>
					</dd>
					
					<dt>date：</dt>
					<dd><input type="date" id="date">
						<button onclick='mySubmit("date");'>送信</button>
					</dd>
					
					<dt>number：</dt>
					<dd><input type="number" max=100 min=0 step=2 id="number">
						<button onclick='mySubmit("number");'>送信</button>
					</dd>

					<dt>tel：</dt>
					<dd><input type="tel" max=100 min=0 step=2 id="tel">
						<button onclick='mySubmit("tel");'>送信</button>
					</dd>
				</dl>
			</section>
			
			<section>
				<h1>入力フォーム</h1>
				<form>
					<dl>
						<dt>〒番号</dt>
						<dd><input type="text" placeholder="123-0000" required id="text1"></dd>
						<dt>メール</dt>
						<dd><input type="email" id="email" required><button>送信</button></dd>
					</dl>
				</form>
			</section>
		</main>
		<footer>
			<small>(C)2015 Nakashima.
		</footer>
	</div>
	
	<script>
		function mySubmit(id){
			document.getElementById("output").innerHTML
				= "今、「<b>"+document.getElementById(id).value+"</b>」と入力しました"
			// alert(document.getElementById(id).value);
		}
	</script>
</body>
</html>
