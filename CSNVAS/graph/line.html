<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>canvas</title>
	<meta name=viewport content="width=device-width">
	<style>
		#canvas1{background-color:#eee;}
	</style>
</head>
<body>
	<canvas id="canvas1" width="300" height="300"></canvas>


<script>
	var canvas1 = document.getElementById("canvas1");
	var c = canvas1.getContext("2d");
	
	var pos1={x:0,y:300};
	var pos2={x:0,y:0};
	
	line(10);
	line(60);
	line(40);
	line(100);
	line(90);
	line(200);
	
	function line(data){
		c.strokeStyle="green";
		c.lineWidth=2;
		c.beginPath();
		c.moveTo(pos1.x,pos1.y);
		pos2.x+=50;
		pos2.y=300-data;
		c.lineTo(pos2.x,pos2.y);
		c.stroke();
		
		c.textAlign="right";
		c.fillText(data,pos2.x,pos2.y);
		pos1=pos2;
	}

</script>
</body>
</html>
