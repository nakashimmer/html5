<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	　　
	<link rel="manifest" href="manifest.json">
	<link rel="icon" sizes="192x192" href="icon192.png">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="apple-touch-icon-precomposed" sizes="192x192" href="icon192.png">
	<link rel="shortcut icon" href="/images/logo/logo016.png">
	<link rel="shortcut icon" href="/favicon.ico">

	<meta name="application-name" content="PWA Website">
	<title>PWA Sample</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				color: white;
				font-size: 30px;
				font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
			}
		
			body {
				background-color: #333;
			}
		
			h1 {
				text-align: center;
				font-size: 40px;
			}
		
			#wrap {
				width: 100%;
				margin: 0 auto;
			}
		
			button {
				line-height: 100px;
				color: black;
				font-size: 20px;
				border-radius: 10px;
				margin: 10px;
			}
		
			.flex {
				display: flex;
				width: 100%;
			}
		
			.flex * {
				flex: 1;
			}
		
			#remain {
				font-size: 40px;
				margin: 10px;
				text-align:center;
			}
		</style>
</head>

<body>
		<div id=wrap>
			<header>
				<h1>タイマー</h1>
			</header>
			<main>
				<div class=flex>
					<button onclick="timer(1);">１分</button>
					<button onclick="timer(3);">３分</button>
					<button onclick="timer(5);">５分</button>
					<button onclick="timer(0);">クリア</button>
				</div>
				<p id="remain">残り時間</p>
			</main>
		</div>
		</body>
		<script>

			const remain = document.getElementById("remain");
			const buttons = document.getElementsByTagName("button");

			//音
			const sound = new Audio("sound.mp3");

			//スタート＝＝＝＝＝
			let ms = 100;
			let si;
			function timer(i) {
				if (i === 0) {
					clearInterval(si);
					remain.innerHTML = "残り時間：";
					sound.pause(); sound.currentTime = 0;
					for (let i = 0; i < buttons.length - 1; i++) {
						buttons[i].removeAttribute("disabled", "disabled");
						buttons[i].style.backgroundColor = "white";
					}
				} else {
					for (let i = 0; i < buttons.length - 1; i++) {
						buttons[i].setAttribute("disabled", "disabled");
						buttons[i].style.backgroundColor = "gray";
					}
					let maxTime = i * 60 + 3;
					si = setInterval(count, ms);
					sound.play();

					function count() {
						maxTime -= ms / 1000;
						if (Math.floor(maxTime) === 2) { sound.play(); }
						if (Math.floor(maxTime) <= 0) {
							clearInterval(si);
							for (let i = 0; i < buttons.length - 1; i++) {
								buttons[i].removeAttribute("disabled", "disabled");
								buttons[i].style.backgroundColor = "white";
							}
						}
						remain.innerHTML =  Math.floor(maxTime / 60) + "分" + Math.floor(maxTime % 60) + "秒";
					}
				}
			}
		</script>

	<script>
    // service workerの登録関係
    if('serviceWorker' in navigator) {
			navigator.serviceWorker.register('service_worker.js').then(function (registration) {
				console.log('ServiceWorker registration successful with scope: ', registration.scope);
			}).catch(function (err) {
				console.log('ServiceWorker registration failed: ', err);
			});
		}
	</script>
</body>

</html>
