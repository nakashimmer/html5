<!DOCTYPE html>
<html>
	<head>

		<!-- ここにはhead要素の内容を記述します -->
		<meta charset=utf-8>
		<title>フラワーショップわかば</title>
		<meta name="viewport" content="width=device-width">

		<style>
			/*ここにはCSSを記述します*/
			*{margin:0;padding:0;
				text-decoration:none;
				list-style:none;
				font-family:serif; 
				color:black;
				font-size:18px;
				font-family:sans-serif;
			}
			
			body{text-align:center;}
			#wrap{width:320px;margin:0 auto;text-align:left;}
			header h1{
				text-align:center;
				font-size:2em;
				line-height:5em;
				text-shadow:0px 0px 10px black;
				color:white;
			}
			nav li{
				float:left;
				width:56px;
				height:56px;
				margin:3px 0 3px 5px;
			}
			nav ul:after{
				content:"";
				display:block;
				clear:both;
			}
			nav li{
				border:1px solid gray;
				border-radius:28px;
				text-align:center;
				font-weight:bold;
			}
			nav li a{
				display:block;
				line-height:56px;
			}
			nav li{
				box-shadow:2px 2px 2px gray;
			}
			main section h1{
				background:-webkit-gradient(
					linear,left top,left bottom,from(white),to(gray)
			);
			margin:5px;
			padding:5px;
			text-shadow:-1px -1px 1px white;
			}
			main section p{
				margin:5px;
				line-height:1.5em;
			}
			footer small{
				display:block;
				background-color:gray;
				color:white;
				font-size:0.7em;
				padding:5px;
				text-align:center;
			}
			header{
				background-image:url("header.jpg");
				background-size:cover;
				background-position:center center;
			}
			nav li{
				background-image:url("nav.gif");
				background-size:100% 100%;
			}
			
			@media (min-width:500px){
				#wrap{width:100%;}
				nav li{width:20%;margin:0;
					box-sizing:border-box;
					background-size:contain;
					background-repeat:no-repeat;
					background-position:center;
					background-color:white;
					border:none;
					box-shadow:none;
					border-radius:0;
				}
				main section{
					width:50%;float:left;
					height:150px;
				}
				main section:first-of-type{
					width:100%;
				}
				main:after{
					content:"";
					display:block;
					clear:both;
				}
			}
			@media (min-width:1000px){
				#wrap{width:1000px;margin:0 auto;}
				main section{
					width:33.3%;float:left;
					height:200px;
				}
				*{font-size:15px;font-family:serif;}
				header h1{line-height:300px;}
				main section:first-of-type{
					width:33.3%;
				}
			}
		</style>
	</head>

	<body>
		<!-- ここにはbody要素の内容を記述します -->
		<div id=wrap>
			<header>
				<!-- header要素の内容 -->
				<h1>ようこそわかばへ</h1>
			
				<nav>
					<!-- nav要素の内容 -->

						<li><a href="manager.html">店長</a></li>
					</ul>
				</nav>
			</header>
			<main>
				<!-- main要素の内容 -->
				<section>
					<h1>ご挨拶</h1>
					<p>「わかば」は幕張のちいさな花屋さん。 
					あなたと、ともだちの記念日にお花をどうぞ！</p>
				</section>

				<section>
					<h1>おすすめ</h1>
					<p>きょうのおすすめの花はジンチョウゲ。 
						2月末ないし3月に花を咲かせることから、
						 春の季語としてよく歌われます。</p>
				</section>

				<section>
					<h1>ジンチョウゲの花言葉</h1>
					<p>花言葉は「栄光」「不死」「不滅」「歓楽」「永遠」です。</p>
				</section>
			</main>
			<footer>
				<!-- footer要素の内容 -->
				<small>Copyright(c) 2015 Wakaba.All Rights Reserved.</small>
			</footer>
		</div>

</html>
