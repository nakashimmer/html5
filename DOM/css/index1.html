<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DOM</title>
		<meta name=viewport content="width=device-width">
		<style>
			*{margin:0;padding:0;font-size:20px;}
			#box{
				margin:100px;
				height:200px;
				width:500px;
				background-color:gray;
				text-align:center;
				line-height:200px;
			}
			#box{
				transition:all 5s ease;
			}
		</style>
	</head>
	<body>
		<button onclick="changeCss();">押す</button>
		<div id="box">Hello!</div>

		<script>
			var box = document.getElementById("box")
		
			function changeCss(){
				box.style.color = "white";
				box.style.backgroundColor = "pink";
				box.style.width = "100px";
				box.style.height = "100px";
				box.style.lineHeight = "100px";
				box.style.transform = "translate(500px,0) rotate(360deg)";
				box.style.borderRadius = "50%";
				box.style.boxShadow = "0px 0px 20px gray"
					+",-105px 0px 0px lightgreen"
					+",0px -105px 0px skyblue"
					+",105px 0px 0px orange"
					+",0px 105px 0px purple"
					;
			}
		</script>
	</body>
</html>
