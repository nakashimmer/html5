<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>進捗サンプル</title>
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1">
	<link rel="stylesheet" href="css.css">
	<style>
		#progress,#meter{width:100%;height:50px;}
	</style>
</head>
<body>
	<div id="wrap">
		<header>
			<h1>HTML5</h1>
		</header>
		<nav>
			<ul>
				<li><a href="index.html">トップ</a></li>
				<li><a href="input.html">入力</a></li>
				<li><a href="mm.html">音声映像</a></li>
				<li><a href="meter.html" class=select>進捗測定</a></li>
			</ul>
		</nav>
		<main>
			<section>
				<h1>progress要素（進捗）</h1>
				<progress min="0" max="100" value="0" class="css1" id="progress"></progress>
				<p><button onclick="myProgressCount();">初期化してカウント</button><span id=output1>0</span></p>
			</section>
			
			<section id=meterSectio>
				<h1>meter要素（測定）</h1>
				<meter min="0" max="100" value="50" optimum="100" low="30" high="80" id="meter"></meter>
			</section>
		</main>
		<footer>
			<small>(C)2015 Nakashima.
		</footer>
	</div>
	
	<script>
		var n1=0;
		function myProgressCount(){
			n1++;
			document.getElementById("progress").value=n1;
			document.getElementById("output1").innerHTML=n1;
		}
		var n2=0;
		
		document.getElementById("meter").addEventListener("mousemove",function(e){
			var rect=e.target.getBoundingClientRect();
			var x=e.clientX-rect.left;console.log(x);
			document.getElementById("meter").value=x/3.5;
		})

	</script>
</body>
</html>
